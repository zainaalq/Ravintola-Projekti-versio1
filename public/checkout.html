<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – Pizza House</title>

  <!-- FONTIT + CSS -->
  <link rel="stylesheet" href="1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      color: #222;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      padding: 10px 0;
    }

    hr {
      border: 0;
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }

    #checkout-form {
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 12px;
    }

    #checkout-form label {
      font-weight: 600;
      margin-right: 10px;
    }

    #checkout-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 20px;
      width: 250px;
    }

    button {
      background: #ff0000;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #cc0000;
    }

    .total {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    /* SUCCESS BOX */
    .order-success-box {
      background: white;
      width: 450px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      font-family: Poppins, sans-serif;
    }

    .order-success-box h1 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .order-success-box h2 {
      font-size: 32px;
    }

    .home-btn {
      margin-top: 20px;
      background: #d40000;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  

  <!-- Tässä näkyy tilatut tuotteet -->
  <div id="order-summary"></div>

  <!-- Checkout-lomake -->
  <form id="checkout-form">
    <h2>Customer Information</h2>

    <label>Name:</label>
    <input type="text" id="customer-name" placeholder="Your name" required>

    <br><br>

    <label>Phone number:</label>
    <input type="text" id="phone" placeholder="Your phone" required>

    <br><br>

    <button type="submit">Confirm Order</button>
  </form>

  <script src="checkout.js"></script>

</body>
</html>
