<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Admin / Tilaukset</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
    }

    h1 {
        background: black;
        color: white;
        padding: 20px;
        text-align: center;
        margin: 0;
    }

    table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
        background: #6d6a42;
        color: white;
        padding: 12px;
    }

    td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        vertical-align: top;
    }

    tr:hover {
        background: #f0f0f0;
    }

    button {
        padding: 6px 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
    }

    .edit-btn {
        background: #3498db;
        color: white;
        margin-right: 5px;
    }

    .delete-btn {
        background: #e74c3c;
        color: white;
    }

    /* MODAL */
    .modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.65);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .modal.hidden {
        display: none;
    }

    .modal-content {
        background: white;
        width: 450px;
        padding: 20px;
        border-radius: 10px;
        max-height: 90vh;
        overflow-y: auto;
    }

    .modal-content h2 {
        margin-top: 0;
    }

    .modal-content input,
    .modal-content select {
        width: 100%;
        padding: 7px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }

    .edit-item {
        display: flex;
        justify-content: space-between;
        background: #eee;
        padding: 8px;
        margin-bottom: 6px;
        border-radius: 5px;
    }

    .close-btn {
        background: #777;
        color: white;
        width: 100%;
        margin-top: 10px;
    }

    .save-btn {
        background: #27ae60;
        color: white;
        width: 100%;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>Admin / Tilaukset</h1>

<table id="orders-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Asiakas</th>
            <th>Puhelin</th>
            <th>Tuotteet</th>
            <th>Hinta</th>
            <th>Status</th>
            <th>Toiminnot</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- ===========================
      TILAUKSEN MUOKKAUSMODAALI
=========================== -->
<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
        <h2>Muokkaa tilausta #<span id="edit-order-id"></span></h2>

        <label>Asiakas</label>
        <input id="edit-customer" type="text">

        <label>Puhelin</label>
        <input id="edit-phone" type="text">

        <label>Tila</label>
        <select id="edit-status">
            <option value="pending">Pending</option>
            <option value="in_progress">In progress</option>
            <option value="delivered">Delivered</option>
        </select>

        <h3>Tuotteet</h3>
        <div id="edit-items"></div>

        <h3>Yhteensä: €<span id="edit-total"></span></h3>

        <button id="save-order-btn" class="save-btn">Tallenna</button>
        <button onclick="closeEditor()" class="close-btn">Sulje</button>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>
