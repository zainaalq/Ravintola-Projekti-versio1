<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Admin / Tilaukset</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    h1 {
      margin: 0;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      background: black;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .orders-container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .order-card {
      background: white;
      border: 2px solid black;
      border-radius: 14px;
      padding: 18px 22px;
      position: relative;
    }

    .order-status {
      padding: 6px 14px;
      border-radius: 20px;
      border: 2px solid;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }

    .order-status.pending {
      border-color: red;
      color: red;
      background: #ffe5e5;
    }

    .order-status.delivered {
      border-color: green;
      color: green;
      background: #e9ffe9;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .order-products {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      list-style: none;
    }

    .order-products li {
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }

    .order-products li:last-child {
      border-bottom: none;
    }

    .order-footer {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .delete-btn:hover {
      background: #bb0000;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      width: 500px;
      padding: 20px;
      border-radius: 12px;
    }

    .hidden {
      display: none !important;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .edit-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<h1>Admin / Tilaukset</h1>

<div id="orders-container" class="orders-container"></div>


<div id="edit-modal" class="modal-bg hidden">
  <div class="modal">
    <h2>Muokkaa tilausta #<span id="edit-order-id"></span></h2>

    <label>Asiakas</label>
    <input id="edit-customer">

    <label>Puhelin</label>
    <input id="edit-phone">

    <label>Tila</label>
    <select id="edit-status">
      <option value="pending">pending</option>
      <option value="delivered">delivered</option>
    </select>

    <h3>Tuotteet</h3>
    <div id="edit-items"></div>

    <p>Yhteensä: €<span id="edit-total"></span></p>

    <button id="add-item-btn" class="btn">+ Lisää tuote</button>

    <div id="product-select-panel" class="hidden">
      <select id="product-select"></select>
      <button id="add-selected-product" class="btn">Lisää valittu</button>
    </div>

    <button id="save-order-btn" class="btn">Tallenna</button>
    <button onclick="closeEditor()" class="btn delete-btn">Sulje</button>
  </div>
</div>

<script src="admin.js" defer></script>

</body>
</html>
