<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Admin / Tilaukset</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    h1 {
      margin: 0;
      padding: 25px;
      text-align: center;
      font-size: 30px;
      background: black;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .orders-container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .order-card {
      background: white;
      border: 2px solid black;
      border-radius: 14px;
      padding: 18px 22px;
      position: relative;
    }

    .order-status {
      padding: 6px 14px;
      border-radius: 20px;
      border: 2px solid;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }

    .order-status.pending {
      border-color: red;
      color: red;
      background: #ffe5e5;
    }

    .order-status.delivered {
      border-color: green;
      color: green;
      background: #e9ffe9;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .order-products {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
      list-style: none;
    }

    .order-products li {
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }

    .order-products li:last-child {
      border-bottom: none;
    }

    .order-footer {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Buttons */
    .btn {
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .complete-btn {
      background: black;
      color: white;
    }

    .complete-btn:hover {
      background: #333;
    }

    .delete-btn {
      background: red;
      color: white;
    }

    .delete-btn:hover {
      background: #bb0000;
    }

  </style>
</head>

<body>

<h1>Admin / Tilaukset</h1>

<div id="orders-container" class="orders-container"></div>

<script src="admin.js"></script>

</body>
</html>
