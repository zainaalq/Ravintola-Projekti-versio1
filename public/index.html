<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza House – Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .layout {
      display: grid;
      grid-template-columns: 1.2fr 1.8fr;
      gap: 2rem;
    }
    .pizza-list button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
    }
    .pizza-list button:hover {
      background: #ffe8d5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    .toppings-list {
      list-style: none;
      padding: 0;
    }
    .toppings-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.25rem 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    .pill {
      font-size: 0.75rem;
      padding: 0.1rem 0.5rem;
      border-radius: 999px;
      background: #eee;
      margin-left: 0.5rem;
    }
    .price {
      font-weight: 600;
    }
    .default-badge {
      font-size: 0.7rem;
      color: #fff;
      background: #16a34a;
      border-radius: 999px;
      padding: 0.1rem 0.5rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Pizza House – Testi frontti</h1>
  <p>Tämä sivu käyttää API:a: <code>/api/menu</code> ja <code>/api/menu/:id</code></p>

  <div class="layout">
    <!-- vasen: lista kaikista pizzoista -->
    <div class="pizza-list card">
      <h2>Valitse pizza</h2>
      <div id="pizza-buttons">
        Ladataan pizzalistaa...
      </div>
    </div>

    <!-- oikea: valitun pizzan tiedot -->
    <div class="card">
      <h2 id="pizza-name">Valitse pizza vasemmalta</h2>
      <p id="pizza-desc"></p>
      <p id="pizza-price" class="price"></p>

      <h3>Täytteet</h3>
      <ul id="toppings" class="toppings-list"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
