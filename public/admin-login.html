<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login – Pizza House</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: rgb(209, 209, 209);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 380px;
      background: rgba(255, 255, 255, 0.954);
      padding: 100px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      background: #eee;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 15px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .tabs button.active {
      background:#000000;
      color: white;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 15px;
    }

    button.action-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #000000;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.action-btn:hover {
      background: #000000;
    }

    #msg {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <div class="login-box">

    <h2>Admin</h2>

    <div class="tabs">
      <button id="tab-login" class="active">Kirjaudu</button>
      <button id="tab-register">Rekisteröidy</button>
    </div>

    <div id="login-form">
      <input id="log-user" type="text" placeholder="Käyttäjänimi">
      <input id="log-pass" type="password" placeholder="Salasana">

      <button class="action-btn" onclick="login()">Kirjaudu sisään</button>
    </div>

    <div id="register-form" class="hidden">
      <input id="reg-email" type="email" placeholder="Sähköposti (vain @admin.com)">
      <input id="reg-user" type="text" placeholder="Käyttäjänimi">
      <input id="reg-pass" type="password" placeholder="Salasana">

      <button class="action-btn" onclick="registerAdmin()">Rekisteröidy</button>
    </div>

    <p id="msg"></p>

  </div>

  <script>
    const tabLogin = document.getElementById("tab-login");
    const tabRegister = document.getElementById("tab-register");

    const formLogin = document.getElementById("login-form");
    const formRegister = document.getElementById("register-form");

    tabLogin.onclick = () => {
      tabLogin.classList.add("active");
      tabRegister.classList.remove("active");

      formLogin.classList.remove("hidden");
      formRegister.classList.add("hidden");

      document.getElementById("msg").textContent = "";
    };

    tabRegister.onclick = () => {
      tabRegister.classList.add("active");
      tabLogin.classList.remove("active");

      formRegister.classList.remove("hidden");
      formLogin.classList.add("hidden");

      document.getElementById("msg").textContent = "";
    };
  </script>

  <script src="admin-login.js" defer></script>

</body>
</html>
