<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Pizzahallinta</title>

  <!-- Admin CSS -->
  <link rel="stylesheet" href="1.css" />

  <!-- Admin JS -->
  <script src="admin-pizzas.js" defer></script>

  <style>
    body {
      background: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      background: black;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 32px;
      margin: 0;
    }

    .add {
      margin: 20px;
      background: green;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: black;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    /* Kuvan korjaus (EI TÄRISE) */
    .table-img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
      margin: auto;
    }

    .btn-edit {
      background: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-delete {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-edit:hover,
    .btn-delete:hover,
    .add:hover {
      opacity: 0.85;
    }

    /* ========== MODAALI ========== */

    #modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-box {
      background: white;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      position: relative;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      animation: fadeIn 0.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      right: 12px;
      top: 10px;
      background: transparent;
      border: none;
      font-size: 26px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>

<body>

<h1>Pizzahallinta</h1>

<button class="add" onclick="openAddModal()">+ Lisää pizza</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nimi</th>
      <th>Hinta</th>
      <th>Kuva</th>
      <th>Toiminnot</th>
    </tr>
  </thead>
  <tbody id="pizza-body"></tbody>
</table>

<!-- =============== MODAALI =============== -->
<div id="modal" onclick="backgroundClose(event)">
  <div class="modal-box" onclick="event.stopPropagation()">

    <button class="close-btn" onclick="closeModal()">×</button>

    <h2 id="modal-title">Muokkaa pizzaa</h2>

    <label>Nimi</label>
    <input id="p-name" type="text">

    <label>Kuvaus</label>
    <textarea id="p-desc"></textarea>

    <label>Perushinta (€)</label>
    <input id="p-price" type="number" step="0.10">

    <label>Kuva (valinnainen)</label>
    <input id="p-image" type="file" accept="image/*">

    <input id="old-image" type="hidden">

    <div class="modal-buttons">
      <button style="background:#007bff; color:white;" onclick="savePizza()">Tallenna</button>
      <button style="background:#aaa;" onclick="closeModal()">Peruuta</button>
    </div>

  </div>
</div>

</body>
</html>
